#---------------------------

static_prefix:

    font: https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap
    jquery: https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/
    typed: https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/